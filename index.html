<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nguyễn Gia Khang - Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* CSS bắt đầu từ đây */
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap');

        :root {
            --card-bg: #ffffff;
            --text-color-dark: #333;
            --text-color-medium: #666;
            --light-bg: #f7f9fc;
            --primary-blue: #1890ff;
            --facebook-blue: #1877F2;
            --gmail-red: #EA4335;
            --hotline-green: #28a745;
            --music-gradient-start: #FF6B6B;
            --music-gradient-end: #FFCD6B;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5; /* Nền fallback */
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            box-sizing: border-box;
            padding-top: 20px;
            padding-bottom: 20px;
            overflow-x: hidden; /* Ngăn cuộn ngang */
        }

        /* Phần nền ảnh phía sau card */
        .background-image-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.8; /* Giảm độ mờ để card nổi bật hơn */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: blur(5px); /* Làm mờ ảnh nền */
            transform: scale(1.05); /* Phóng to một chút để tránh viền mờ */
            transition: opacity 0.3s ease;
        }

        .profile-container {
            background-color: var(--card-bg);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px; /* Max width cho mobile */
            overflow: hidden;
            position: relative;
            box-sizing: border-box;
            margin: 20px;
            display: flex;
            flex-direction: column;
        }

        .header-background {
            width: 100%;
            height: 180px; /* Chiều cao ảnh bìa tương tự Facebook */
            overflow: hidden;
            position: relative;
            border-radius: 20px 20px 0 0;
            background-color: #ddd; /* Fallback background */
        }

        .cover-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .profile-content {
            padding: 0 20px 20px;
            position: relative;
            margin-top: -80px; /* Đẩy nội dung lên che ảnh bìa */
            z-index: 10;
            flex-grow: 1;
        }

        .profile-avatar {
            width: 140px; /* Kích thước avatar lớn hơn */
            height: 140px; /* Kích thước avatar lớn hơn */
            border-radius: 50%;
            background-color: var(--card-bg);
            padding: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-top: -70px; /* Đẩy avatar lên trên ảnh bìa (1/2 chiều cao mới) */
            margin-left: 15px; /* Căn lề trái giống Facebook */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            border: 3px solid var(--card-bg); /* Viền trắng giống Facebook */
        }

        .avatar-image {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .profile-info {
            margin-top: 15px;
            margin-left: 15px; /* Căn lề trái giống Facebook */
        }

        .profile-info .name {
            font-size: 26px; /* Tăng kích thước tên */
            font-weight: 700;
            color: var(--text-color-dark);
            margin: 0;
            display: flex;
            align-items: center;
        }

        .verified-tick {
            margin-left: 8px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 22px; /* Kích thước icon tick xanh */
            height: 22px;
        }

        .verified-tick .verified-icon {
            color: #1DA1F2; /* Màu xanh của tick */
            font-size: 22px;
        }

        .profile-info .nickname {
            font-size: 17px; /* Tăng kích thước nickname */
            color: var(--text-color-medium);
            margin-top: 5px;
            margin-bottom: 15px;
        }

        .tags {
            display: flex;
            gap: 8px;
            margin-bottom: 25px;
        }

        .tag {
            font-size: 13px;
            padding: 6px 12px;
            border-radius: 15px;
            font-weight: 600;
        }

        .tag.developer {
            background-color: #e6f7ff; /* Màu xanh nhạt */
            color: var(--primary-blue); /* Màu xanh đậm */
        }

        .tag.designer {
            background-color: #fff0f6; /* Màu hồng nhạt */
            color: #eb2f96; /* Màu hồng đậm */
        }

        .card {
            background-color: var(--light-bg);
            border-radius: 15px;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        .card .icon-wrapper {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 15px;
            flex-shrink: 0;
        }

        .social-link .icon-wrapper {
            background-color: transparent;
        }

        .social-link .icon-wrapper .fab.fa-facebook-f {
            color: var(--facebook-blue);
            font-size: 24px;
        }

        .social-link .icon-wrapper .fab.fa-github {
            color: var(--text-color-dark);
            font-size: 24px;
        }

        .contact-info .icon-wrapper {
            background-color: transparent;
        }

        .contact-info .icon-wrapper .far.fa-envelope {
            color: var(--gmail-red);
            font-size: 24px;
        }

        .contact-info .icon-wrapper .fas.fa-phone-alt {
            color: var(--hotline-green);
            font-size: 22px;
        }

        .contact-info .icon-wrapper .zalo-icon {
            width: 40px;
            height: 40px;
            object-fit: contain;
        }

        .card .text-content {
            flex-grow: 1;
        }

        .card .title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-color-dark);
            margin: 0;
        }

        .card .link,
        .card .info-text {
            font-size: 14px;
            color: var(--text-color-medium);
            text-decoration: none;
            display: block;
            margin-top: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .card .link:hover {
            color: var(--primary-blue);
        }

        .card .info-text {
            color: var(--text-color-dark);
            font-weight: 500;
        }

        .action-button {
            padding: 8px 15px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            border: none;
            text-decoration: none;
            white-space: nowrap;
            margin-left: 10px;
        }

        .open-button {
            background-color: #e0eaff;
            color: #0056b3;
        }

        .open-button:hover {
            background-color: #cce0ff;
        }

        .copy-button {
            background-color: #f0f0f0;
            color: #555;
        }

        .copy-button:hover {
            background-color: #e0e0e0;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-color-dark);
            margin-top: 30px;
            margin-bottom: 15px;
            padding-left: 20px;
            box-sizing: border-box;
        }

        footer {
            background-color: var(--light-bg);
            padding: 20px;
            border-radius: 0 0 20px 20px;
            text-align: center;
            margin-top: 20px;
            box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.03);
        }

        .music-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 25px;
            background-image: linear-gradient(45deg, var(--music-gradient-start), var(--music-gradient-end));
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .music-button:hover {
            background-image: linear-gradient(45deg, #FF8E8E, #FFE38E);
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.6);
            transform: translateY(-2px);
        }

        .music-button i {
            margin-right: 8px;
        }

        #audioPlayer {
            display: none;
            width: 100%;
            margin-top: 15px;
            border-radius: 10px;
            outline: none;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) { /* Điện thoại và máy tính bảng nhỏ */
            .profile-container {
                margin: 10px;
                border-radius: 15px;
                max-width: 95%; /* Đầy màn hình hơn trên điện thoại */
                width: calc(100% - 20px); /* Đảm bảo padding không làm tràn */
            }

            .header-background {
                height: 150px;
            }

            .profile-avatar {
                width: 120px;
                height: 120px;
                margin-top: -60px;
                margin-left: 15px;
                border: 3px solid var(--card-bg); /* Giữ viền trắng */
            }

            .profile-content {
                padding: 0 15px 15px;
            }

            .profile-info {
                margin-left: 15px;
            }

            .profile-info .name {
                font-size: 24px;
            }

            .profile-info .nickname {
                font-size: 16px;
            }

            .tag {
                font-size: 12px;
                padding: 5px 10px;
            }

            .card {
                padding: 12px 15px;
                margin-bottom: 10px;
            }

            .card .icon-wrapper {
                width: 35px;
                height: 35px;
                margin-right: 12px;
            }

            .card .icon-wrapper img {
                width: 35px;
                height: 35px;
            }

            .card .icon-wrapper .fas,
            .card .icon-wrapper .fab,
            .card .icon-wrapper .far {
                font-size: 20px;
            }

            .contact-info .icon-wrapper .zalo-icon {
                width: 35px;
                height: 35px;
            }

            .card .title {
                font-size: 15px;
            }

            .card .link,
            .card .info-text {
                font-size: 13px;
            }

            .action-button {
                padding: 7px 12px;
                font-size: 13px;
            }

            .section-title {
                font-size: 17px;
                margin-top: 25px;
                margin-bottom: 12px;
                padding-left: 15px;
            }

            .music-button {
                padding: 10px 20px;
                font-size: 15px;
            }

            .background-image-container {
                display: block; /* Hiển thị nền ảnh trên mobile nếu muốn */
            }
        }

        @media (min-width: 769px) { /* Máy tính */
            body {
                display: flex;
                flex-direction: row; /* Bố cục ngang */
                align-items: center; /* Căn giữa theo chiều dọc */
                justify-content: center; /* Căn giữa theo chiều ngang */
                gap: 40px; /* Khoảng cách giữa card và không gian trống */
                padding: 40px; /* Tăng padding tổng thể */
                background-color: transparent; /* Loại bỏ nền gradient của body gốc */
            }

            .background-image-container {
                display: block; /* Đảm bảo nền ảnh hiển thị trên máy tính */
            }

            .profile-container {
                max-width: 420px; /* Giữ kích thước card không quá to */
                margin: 0; /* Bỏ margin để flexbox kiểm soát vị trí */
                box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15); /* Bóng đổ mạnh hơn */
            }

            /* Đã xóa hoàn toàn .welcome-text và keyframes liên quan */
        }
        /* CSS kết thúc ở đây */
    </style>
</head>
<body>
    <div class="background-image-container" id="backgroundImage"></div>

    <div class="profile-container">
        <div class="header-background">
            <img src="https://i.pinimg.com/originals/32/d3/e1/32d3e1965bb1ae38f930d41881b4a060.gif" alt="Ảnh bìa" class="cover-image" id="coverImage">
        </div>
        <div class="profile-content">
            <div class="profile-avatar">
                <img src="https://i.imgur.com/KwjO2QZ.jpeg" alt="Nguyễn Gia Khang" class="avatar-image" id="avatarImage">
            </div>
            <div class="profile-info">
                <h1 class="name">Nguyễn Gia Khang <span class="verified-tick" id="verifiedTick"></span></h1>
                <p class="nickname">(Khang)</p>
                <div class="tags">
                    <span class="tag developer">Developer</span>
                    </div>
            </div>

            <h2 class="section-title">Liên kết cá nhân</h2>

            <div class="card social-link">
                <div class="icon-wrapper">
                    <i class="fab fa-facebook-f facebook-icon"></i>
                </div>
                <div class="text-content">
                    <p class="title">Facebook</p>
                    <a href="https://facebook.com/Khang.develop" target="_blank" class="link">@Khang.develop</a>
                </div>
                <a href="https://facebook.com/Khang.develop" target="_blank" class="action-button open-button">OPEN</a>
            </div>

            <div class="card social-link">
                <div class="icon-wrapper">
                    <i class="fab fa-github github-icon"></i> </div>
                <div class="text-content">
                    <p class="title">Github</p>
                    <a href="https://github.com/yourusername" target="_blank" class="link">yourusername</a> </div>
                <a href="https://github.com/yourusername" target="_blank" class="action-button open-button">OPEN</a>
            </div>

            <div class="card contact-info">
                <div class="icon-wrapper">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/eb/Zalo_Logo.svg/2048px-Zalo_Logo.svg.png" alt="Zalo" class="zalo-icon">
                </div>
                <div class="text-content">
                    <p class="title">Zalo</p>
                    <span class="info-text">0349255864</span>
                </div>
                <button class="action-button copy-button" onclick="copyToClipboard('0349255864')">COPY</button>
            </div>

            <div class="card contact-info">
                <div class="icon-wrapper">
                    <i class="far fa-envelope gmail-icon"></i>
                </div>
                <div class="text-content">
                    <p class="title">Gmail</p>
                    <span class="info-text">contacts.codepro@gmail.com</span>
                </div>
                <button class="action-button copy-button" onclick="copyToClipboard('contacts.codepro@gmail.com')">COPY</button>
            </div>

            <div class="card contact-info">
                <div class="icon-wrapper">
                    <i class="fas fa-phone-alt hotline-icon"></i>
                </div>
                <div class="text-content">
                    <p class="title">Hotline</p>
                    <span class="info-text">0349255864</span>
                </div>
                <button class="action-button copy-button" onclick="copyToClipboard('0349255864')">COPY</button>
            </div>

        </div>

        <footer>
            <button class="music-button" id="playMusicButton">
                <i class="fas fa-music"></i> Mở Nhạc
            </button>
            <audio id="audioPlayer" controls></audio>
        </footer>
    </div>

    <script>
        /* JavaScript bắt đầu từ đây */
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(function() {
                alert('Đã sao chép: ' + text);
            }, function(err) {
                console.error('Không thể sao chép: ', err);
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            // ĐẶT CÁC LINK ẢNH CỦA BẠN VÀO ĐÂY
            const coverImageUrl = 'https://i.pinimg.com/originals/32/d3/e1/32d3e1965bb1ae38f930d41881b4a060.gif'; // Ảnh bìa của bạn
            const avatarImageUrl = 'https://i.imgur.com/KwjO2QZ.jpeg'; // Ảnh đại diện của bạn
            const backgroundImageUrl = 'https://via.placeholder.com/1920x1080/cceeff/cceeff?text=Nền+Ảnh+Của+Bạn'; // Nền ảnh phía sau card

            document.getElementById('coverImage').src = coverImageUrl;
            document.getElementById('avatarImage').src = avatarImageUrl;
            document.getElementById('backgroundImage').style.backgroundImage = `url('${backgroundImageUrl}')`;

            // Tick xanh (chọn 1 trong 2 hoặc thay bằng link GIF/ảnh)
            // document.getElementById('verifiedTick').innerHTML = '<img src="duong_dan_den_anh_tick_xanh.gif" alt="Tick xanh" style="width: 22px; height: 22px; vertical-align: middle;">';
            document.getElementById('verifiedTick').innerHTML = '<i class="fas fa-check-circle verified-icon"></i>'; // Ký tự tick xanh

            const playMusicButton = document.getElementById('playMusicButton');
            const audioPlayer = document.getElementById('audioPlayer');

            // Đặt link MP3 của bạn vào đây
            const musicLink = 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3'; // Ví dụ: Link nhạc mẫu

            playMusicButton.addEventListener('click', function() {
                if (audioPlayer.paused) {
                    audioPlayer.src = musicLink;
                    audioPlayer.play()
                        .then(() => {
                            playMusicButton.innerHTML = '<i class="fas fa-pause"></i> Tạm dừng';
                            audioPlayer.style.display = 'block';
                        })
                        .catch(error => {
                            console.error("Lỗi khi phát nhạc:", error);
                            alert("Không thể phát nhạc. Vui lòng kiểm tra lại link hoặc quyền phát tự động của trình duyệt.");
                        });
                } else {
                    audioPlayer.pause();
                    playMusicButton.innerHTML = '<i class="fas fa-music"></i> Mở Nhạc';
                }
            });

            audioPlayer.addEventListener('ended', function() {
                playMusicButton.innerHTML = '<i class="fas fa-music"></i> Mở Nhạc';
                audioPlayer.style.display = 'none';
            });

            audioPlayer.addEventListener('pause', function() {
                playMusicButton.innerHTML = '<i class="fas fa-music"></i> Mở Nhạc';
            });
        });
        /* JavaScript kết thúc ở đây */
    </script>
</body>
</html>
